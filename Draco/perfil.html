<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Draco - Aprende sobre tus temas favoritos</title>

        <link
            rel="shortcut icon"
            href="./media/imgs/icoDraco.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/perfil/perfil.css" />
    </head>

    <body class="m-0">
        <div class="container-fluid p-0">
            <div class="row g-0">
                <!-- NAV -->
                <nav
                    class="col-12 col-md-auto navPrin vh-md-100 border-end border-light d-flex flex-md-column align-items-md-end p-3"
                >
                    <!-- Logo + botón hamburguesa -->
                    <div
                        class="w-100 d-flex justify-content-between align-items-center d-md-block"
                    >
                        <a href="./pagPrincipal.html">
                            <img
                                src="./media/imgs/pagPrincipal/logoLetras.png"
                                alt="DRACO"
                                class="logoDraco mb-md-5"
                            />
                        </a>

                        <button
                            class="btn btnHamb d-md-none"
                            data-bs-toggle="collapse"
                            data-bs-target="#menuMobile"
                        >
                            ☰
                        </button>
                    </div>

                    <!-- Menu -->
                    <div
                        class="collapse d-md-block menuHamb w-100"
                        id="menuMobile"
                    >
                        <a
                            href="./pagPrincipal.html"
                            class="d-block mb-3 enlPrin"
                            >Aprender</a
                        >
                        <a href="./store.html" class="d-block mb-3 enlPrin"
                            >Tienda</a
                        >
                        <a href="./perfil.html" class="d-block mb-3 enlPrin"
                            >Perfil</a
                        >
                    </div>
                </nav>

                <!-- MAIN -->
                <main class="col p-0">
                    <!-- TOP BAR -->
                    <div
                        class="p-3 d-flex justify-content-end align-items-center gap-3"
                    >
                        <label class="switch">
                            <input type="checkbox" id="toggleTheme" checked />
                            <span class="slider"></span>
                        </label>
                        <button class="btnSemiTran">Log Out</button>
                    </div>

                    <!-- PERFIL -->
                    <div class="container-fluid px-3 px-md-5">
                        <div
                            class="row align-items-center gy-4 ps-5 justify-content-center justify-content-md-start"
                        >
                            <div
                                class="col-12 col-md-auto d-flex justify-content-center"
                            >
                                <div
                                    class="imgPerfil d-flex justify-content-end p-3 border border-2 border-light"
                                >
                                    <button class="btnEditFotoPerfil">
                                        <img
                                            src="./media/imgs/iconos/pencil.png"
                                            alt="Editar"
                                        />
                                    </button>
                                </div>
                            </div>

                            <div class="col text-center text-md-start">
                                <h2
                                    class="d-flex justify-content-center justify-content-md-start align-items-center gap-2"
                                >
                                    <span class="username"
                                        >Nombre de Usuario</span
                                    >
                                    <button class="btnEditNombreUsuario">
                                        <img
                                            src="./media/imgs/iconos/pencil.png"
                                            alt="Editar"
                                        />
                                    </button>
                                </h2>

                                <p class="gray-text">
                                    correodeejemplo@gmail.com
                                </p>
                                <p class="gray-text">
                                    Se unió en
                                    <span class="fecha">01/01/2026</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- ESTADÍSTICAS -->
                    <div
                        class="container-fluid px-3 px-md-5 mt-5 justify-content-center justify-content-md-start"
                    >
                        <h4
                            class="fw-bolder ms-5 mb-4 text-center text-md-start"
                        >
                            Estadísticas
                        </h4>
                        <div class="row d-flex justify-content-center">
                            <div
                                class="col-10 col-md-4 bloqueStats d-flex align-items-center"
                            >
                                <img
                                    src="./media/imgs/iconos/burn.png"
                                    class="fotoStats"
                                />
                                <div><b>1</b><br />Días de racha</div>
                            </div>

                            <div
                                class="col-10 col-md-4 bloqueStats d-flex align-items-center"
                            >
                                <img
                                    src="./media/imgs/iconos/storm.png"
                                    class="fotoStats"
                                />
                                <div><b>1</b><br />EXP ganada</div>
                            </div>

                            <div
                                class="col-10 col-md-4 bloqueStats d-flex align-items-center"
                            >
                                <img
                                    src="./media/imgs/iconos/coin.png"
                                    class="fotoStats"
                                />
                                <div><b>500</b><br />Monedas</div>
                            </div>

                            <div
                                class="col-10 col-md-4 bloqueStats d-flex align-items-center"
                            >
                                <img
                                    src="./media/imgs/iconos/heart.png"
                                    class="fotoStats"
                                />
                                <div><b>7</b><br />Vidas</div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="./js/bootstrap.bundle.js"></script>
        <script src="./js/themeChange.js"></script>
        <script src="./js/toastCopy.js"></script>
    </body>
</html>
