<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Interactivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div class="container py-4">

    <!-- Barra de progreso -->
    <div class="progress" style="height: 10px;">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 20%"></div>
    </div>

    <!-- Botón cerrar -->
    <button type="button" class="btn-close float-end mt-2" aria-label="Close"></button>

    <!-- Texto de encabezado -->
    <h5 class="fw-bold mt-4 text-danger">LEE Y RESPONDE</h5>

    <!-- Pregunta -->
    <p id="question" class="bg-light p-2 rounded text-primary fw-semibold">¿Quién es el portador del anillo único?</p>

    <!-- Opciones -->
    <div id="options" class="list-group">
      <button type="button" class="list-group-item list-group-item-action">Gandalf</button>
      <button type="button" class="list-group-item list-group-item-action">Sauron</button>
      <button type="button" class="list-group-item list-group-item-action">Frodo</button>
      <button type="button" class="list-group-item list-group-item-action">Denethor</button>
    </div>

    <!-- Botones al pie -->
    <div class="d-flex justify-content-between mt-4">
      <button id="skipBtn" class="btn btn-success">SALTAR</button>
      <button id="checkBtn" class="btn btn-success">COMPROBAR</button>
    </div>

    <!-- Corazón y contador -->
    <div class="float-end mt-2 me-2 text-danger" style="font-weight: 600;">
      ❤️ <span id="lives">7</span>
    </div>

  </div>

  <script src="../js/preguntas/preguntasTexto.js"></script>
</body>
</html>
