<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Draco - Aprende sobre tus temas favoritos</title>
        <link
            rel="shortcut icon"
            href="./media/imgs/icoDraco.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>

    <body>
        <div class="d-flex flex-column min-vh-100">
            <!-- HEADER -->
            <header
                class="container d-flex justify-content-between align-items-center py-3"
            >
                <img
                    src="./media/imgs/logoDraco.png"
                    alt="Draco"
                    class="logoDraco"
                />

                <div class="d-flex align-items-center gap-3">
                    <!-- DROPDOWN IDIOMAS -->
                    <div class="dropdown d-none d-sm-block">
                        <button
                            class="btn btn-idioma dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Page Language
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#">English</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Spanish</a>
                            </li>
                        </ul>
                    </div>

                    <!-- CAMBIO DE TEMA -->
                    <label class="switch m-0">
                        <input type="checkbox" id="toggleTheme" checked />
                        <span class="slider"></span>
                    </label>
                </div>
            </header>
           <main class="flex-grow-1 d-flex align-items-center">
            <div class="container text-center">

                <h4 class="mb-4 fw-semibold">Quiero aprender sobre:</h4>

                <div class="row justify-content-center g-4">
                    <div class="col-6 col-md-4">
                        <div class="topic-card" data-topic="berserk">
                            <div class="topic-inner">
                                <div class="topic-front">Berserk</div>
                                <div class="topic-back">
                                    <img src="./media/imgs/berserk.jpg" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            </main>

        <script src="./js/bootstrap.bundle.js"></script>
    </body>
</html>
